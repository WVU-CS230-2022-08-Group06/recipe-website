<h2 class = "design">On-going live sessions!</h2>
<div class = "container-fluid d-flex flex-wrap" style = "margin-bottom: 5rem; margin-top: 1rem">
    <div *ngFor = "let x of liveRecipes" >
        
        <app-cards  recipeName = {{x.recipeName}} 
        recipePicture = {{x.recipePicture}}  theStyle = {{x.style}} desc = {{x.desc}} > 
        </app-cards>
    </div>
   

</div>
