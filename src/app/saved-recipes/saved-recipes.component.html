<app-top-nav-bar></app-top-nav-bar>
<app-header></app-header>

<h2 class = "specifics">Saved recipes</h2>


<div class = "container-fluid d-flex flex-wrap"  style = "margin-bottom: 5rem; margin-top: 1rem">
    
    <div *ngFor = "let x of mySavedRecipes">
        <app-cards canDelete = {{true}} [cookTime]= x.cookTime [prepTime]= x.prepTime recipeIngredients = {{x.ingredients}} recipeSteps = {{x.steps}} desc = {{x.desc}} recipeName = {{x.recipeName}} recipePicture = {{x.recipePicture}}
        category= {{x.category}} theStyle = {{x.style}} route = "/FullRecipeComponent" >
           
        </app-cards>
    
       
    </div>
</div>
